name: Universal QA Project Autograder
on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  actions: read

jobs:
  autograde:
    name: Анализ проекта студента
    runs-on: ubuntu-latest
    steps:
      - name: Checkout student code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-driver

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install ruff flake8 pylint pytest selenium playwright beautifulsoup4

      - name: Install Playwright browsers
        run: |
          playwright install chromium

      - name: Run analysis
        id: analyze
        run: |
          python tools/analyze_project.py

      - name: Generate Summary
        run: |
          python tools/report_generator.py result.json >> $GITHUB_STEP_SUMMARY